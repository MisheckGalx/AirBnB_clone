<!DOCTYPE html>
<html lang="en-ZW">

    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="styles/4-common.css">
        <link rel="stylesheet" href="styles/6-filters.css">
        <link rel="stylesheet" href="styles/3-header.css">
        <link rel="stylesheet" href="styles/3-footer.css">
        <link rel="icon" type="image/x-icon" href="images/icon.png">
        <title>AirBnB clone - Web static</title>
    </head>

    <body>
        <header>
            <span class="logo"></span>
        </header>

        <div class="container">
            <section class="filters">
                <div class="locations filter">
                    <h3>States</h3>
                    <h4>Harare, Zimbabwe...</h4>
                    <ul class="popover locations">
                        <li>
                            <h2>Harare:</h2>
                            <span>Page</span>
                            <span>Page2</span>
                        </li>
                        <li>
                            <h2>Zimbabwe:</h2>
                            <span>Harare</span>
                            <span>Bulawayo</span>
                        </li>
                    </ul>
                </div>
                <div class="amenities filter">
                    <h3>Amenities</h3>
                    <h4>Internet, Kitchen...</h4>
                    <ul class="popover amenities">
                        <li>
                            <span>Internet</span>
                            <span>TV</span>
                            <span>Kitchen</span>
                            <span>Iron</span>
                        </li>
                    </ul>
                </div>
                <div class="space"></div>
                <button title="search" type="button">
                    Search
                </button>
            </section>
        </div>

        <footer>
            <span>Best School</span>
        </footer>

    </body>

</html>
